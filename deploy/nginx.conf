user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # Корректная поддержка websocket/upgrade соединений
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name romanenkouchit.ru www.romanenkouchit.ru;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name romanenkouchit.ru www.romanenkouchit.ru;

    ssl_certificate     /etc/letsencrypt/live/romanenkouchit.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/romanenkouchit.ru/privkey.pem;

    # Общие заголовки прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
      proxy_pass http://web:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location /api/ {
      # Проксируем с обрезкой префикса /api -> /
      rewrite ^/api/?(.*)$ /$1 break;
      proxy_pass http://api:8000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
